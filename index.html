<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OO Task List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/models/list.js"></script>
  <script src="js/models/task.js"></script>
  <script src="js/templates/template.js"></script>
  <script src="js/controllers/lists.controller.js"></script>
  <script src="js/controllers/tasks.controller.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="row">
    <div class="container">
      <div class="col s12 top-header">
        <h1>my task list</h1>
        <p>What is important is seldom urgent and what is urgent is seldom important.</p>
        <div class="right">
          <small><i> - Dwight Eisenhower, 34th President of the United States</i></small>
        </div>
      </div>
      <div class="col s12 m12 l6">
        <form id="add_list" action="#" methos="post" class="z-depth-4">
          <label for="list_title">Add a new list:</label>
          <input class="text_field_input" type="text" id="list_title" name="list_title" placeholder="title">
          <input class="waves-effect waves-light btn bg-primary" type="submit" value="(+) add">
        </form><!-- #add_list -->
      </div>
      <div class="col s12 m12 l6">
        <form id="add_task" action="#" method="post" style="display:none;" class="z-depth-4">
          <label for="select_list">Select List:</label>
          <select id="select_list" name="select_list"></select>
          <label for="task_description">Task description:</label>
          <input class="text_field_input" type="text" id="task_description" name="task_description" placeholder="description">
          <label for="task_priority">Priority level:</label>
          <select id="priority_list" name="priority_list">
            <option value="1">Do it now (urgent &amp; important)</option>
            <option value="2">Schedule a time to do it (not urgent &amp; important)</option>
            <option value="3">Delegate - who can do it for you? (urgent &amp; not important)</option>
            <option value="4">Eliminate (not urgent &amp; not important)</option>
          </select>
          <input class="waves-effect waves-light btn bg-primary" type="submit" value="(+) add">
        </form><!-- #add_task -->
      </div>

      <section id="lists"></section>

    </div><!-- #container -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
